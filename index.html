<html style="overflow: hidden; height: 100%; width: 100%; position: fixed;">
  <head>
    <title>ctrl.js Controller</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8">
    <style>
      input[type=button]{ background: none; border: none; font-size: 11.5vw; padding:0; user-select: none; -webkit-touch-callout: none; -webkit-user-select: none;  } 
      input[type=button]:focus { outline: none; }
      input[type=button]:active{ filter: blur(3px); }
    </style>
    <script type="text/javascript" src="peerjs.min.js"></script>
  </head>

  <body style="overflow: hidden; height: 100%; width: 100%; position: fixed;">
    <input id="PlayerName" type="text" onchange="setPlayerName();" oninput="this.onchange();"></input>
    <div id="Status" style="text-align:center; display:inline;">
        Connecting...
    </div>

    <div style="font-size: 11.5vw;">
      <div style="display: grid; height:3em;">
        <div style="grid-column: 1; border: none">
            <div style="text-align:center;">
              <input style="position:absolute; left: 0.0em;  top:1.5em;"  type="button" title="Move Left"  value="â¬…ï¸" ontouchstart="sendPress('Left');"  ontouchend="sendRelease('Left');"  ontouchcancel="sendRelease('Left');">
              <input style="position:absolute; left: 1.25em; top:0.25em;" type="button" title="Move Up"    value="â¬†ï¸" ontouchstart="sendPress('Up');"    ontouchend="sendRelease('Up');"    ontouchcancel="sendRelease('Up');">
              <input style="position:absolute; left: 1.25em; top:2.75em;" type="button" title="Move Down"  value="â¬‡ï¸" ontouchstart="sendPress('Down');"  ontouchend="sendRelease('Down');"  ontouchcancel="sendRelease('Down');">
              <input style="position:absolute; left: 2.5em;  top:1.5em;"  type="button" title="Move Right" value="âž¡ï¸" ontouchstart="sendPress('Right');" ontouchend="sendRelease('Right');" ontouchcancel="sendRelease('Right');">
            </div>
        </div>
        <div style="grid-column: 2;  line-height: 4.5em; border: none;">
          <div style="text-align:center;">
            <input type="button" title="B Button" value="    ðŸ…±ï¸" ontouchstart="sendPress('B');" ontouchend="sendRelease('B');" ontouchcancel="sendRelease('B');">
            <input type="button" title="A Button" value="ðŸ…°ï¸"     ontouchstart="sendPress('A');" ontouchend="sendRelease('A');" ontouchcancel="sendRelease('A');">
          </div>
        </div>
      </div>
    </div>

    <script>
      var keypressStates = {};
      var playerNumber = -1;
      var playerName = localStorage.getItem('ctrljsPlayerName');
      document.getElementById("PlayerName").value = playerName;

      // Read the connecting ID from the URL
      var searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("id")) {
        // Initialize ourselves as a Peer
        var myID = null;
        var peer = new Peer({
          config: {
            iceServers: [{
              urls: [ "stun:ws-turn2.xirsys.com", "stun:stun.l.google.com:19302" ]
            }, {
              username: "RZyygb9oUYQFuiNJ62O1gr61l_qbtLeiyH6driGchkplknMYoj2q2loF_33bLqk9AAAAAF0c60R6YWxv",
              credential: "44ba5ddc-9dbb-11e9-997a-a695319b0c25",
              urls: [
                  "turn:ws-turn2.xirsys.com:80?transport=udp",
                  "turn:ws-turn2.xirsys.com:3478?transport=udp",
                  "turn:ws-turn2.xirsys.com:80?transport=tcp",
                  "turn:ws-turn2.xirsys.com:3478?transport=tcp",
                  "turns:ws-turn2.xirsys.com:443?transport=tcp",
                  "turns:ws-turn2.xirsys.com:5349?transport=tcp"
              ]
            }]
          }
        });
        peer.on('open', function(id) {
          myID = id;
          console.log('My peer ID is: ' + myID);
        });
        peer.on('error', function(err) { console.error(err); });
        var conn = peer.connect(searchParams.get("id"));

        conn.on('open', function() {
          document.getElementById("Status").innerText = "Connected!";
          // Receive messages
          conn.on('data', function(data) {
            if("playerNum" in data){ playerNumber = data.playerNum; }
            if("pingTime" in data){
              let pingMsg = "Player " + (playerNumber+1) + " - Ping: " + Math.round(performance.now() - data.pingTime) +"ms";
              document.getElementById("Status").innerText = pingMsg;
            }else{
              console.log('Received', data);
            }
          });
          setPlayerName();
          measurePingPeriodically();
          document.body.style.backgroundColor = "green";
        });
        conn.on('close', function() {
          console.log("Disconnected; perhaps the server shut down?");
          document.body.style.backgroundColor = "red";
        });
      }

      // Send commands on valid button presses and releases
      function sendPress(button)  {
        if (!button in keypressStates || !keypressStates[button]) {
          keypressStates[button] = true;
          console.log("Pressed " +button+"!");
          if(conn != null){
            conn.send({ state: 1, btn: button});
          }
        }
        event.preventDefault();
      }
      function sendRelease(button){
        if (!button in keypressStates || keypressStates[button]) {
          keypressStates[button] = false;
          console.log("Released " +button+"!");
          if(conn != null){
            conn.send({ state: 0, btn: button});
          }
        }
      }

      // Update the Ping Measurement once every so often
      function measurePingPeriodically(){
        setTimeout(()=>{
          if(conn != null){ conn.send({ pingTime: performance.now() }); }
          measurePingPeriodically();
        }, 2500);
      }

      // Read from the "Name" Textfield and set the player's name...
      function setPlayerName(){
        playerName = document.getElementById("PlayerName").value;
        localStorage.setItem('ctrljsPlayerName', playerName);
        if(conn != null){ conn.send({ playerName: playerName }); }
      }

      // Attempt to prevent zooming....
      document.addEventListener('touchmove', function(event) {
        event = event.originalEvent || event;
        event.preventDefault();
      }, false);

      // Handle leaving the window gracefully
      // Clean up connection; This appears to be a futile gesture...
      window.addEventListener("unload", function(event) {
        if(conn !== null){ conn.close(); }
        if(peer !== null){ peer.close(); }
      });
    </script>

  </body>
</html>
