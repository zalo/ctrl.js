<html style="overflow: hidden; height: 100%; width: 100%; position: fixed;">
  <head>
    <title>ctrl.js Controller</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8">
    <style>
      input[type=button]{ background: none; border: none; font-size: 11.5vw; padding:0; user-select: none; -webkit-touch-callout: none; -webkit-user-select: none;  } 
      input[type=button]:focus { outline: none; }
      input[type=button]:active{ filter: blur(3px); }
    </style>
    <script type="text/javascript" src="peerjs.min.js"></script>
  </head>

  <body style="overflow: hidden; height: 100%; width: 100%; position: fixed;">
    <div style="font-size: 11.5vw;">
      <div style="display: grid; height:3em;">
        <div style="grid-column: 1; border: none">
            <div style="text-align:center;">
              <input style="position:absolute; left: 0.0em;  top:1.5em;"  type="button" title="Move Left"  value="â¬…ï¸" onmousedown="sendPress('Left');"  onmouseup="sendRelease('Left');"  onmouseleave="sendRelease('Left');">
              <input style="position:absolute; left: 1.25em; top:0.25em;" type="button" title="Move Up"    value="â¬†ï¸" onmousedown="sendPress('Up');"    onmouseup="sendRelease('Up');"    onmouseleave="sendRelease('Up');">
              <input style="position:absolute; left: 1.25em; top:2.75em;" type="button" title="Move Down"  value="â¬‡ï¸" onmousedown="sendPress('Down');"  onmouseup="sendRelease('Down');"  onmouseleave="sendRelease('Down');">
              <input style="position:absolute; left: 2.5em;  top:1.5em;"  type="button" title="Move Right" value="âž¡ï¸" onmousedown="sendPress('Right');" onmouseup="sendRelease('Right');" onmouseleave="sendRelease('Right');">
            </div>
        </div>
        <div style="grid-column: 2;  line-height: 4.5em; border: none;">
          <div style="text-align:center;">
            <input type="button" title="B Button" value="    ðŸ…±ï¸" onmousedown="sendPress('B');" onmouseup="sendRelease('B');" onmouseleave="sendRelease('B');">
            <input type="button" title="A Button" value="ðŸ…°ï¸"     onmousedown="sendPress('A');" onmouseup="sendRelease('A');" onmouseleave="sendRelease('A');">
          </div>
        </div>
      </div>
    </div>

    <script>
      var keypressStates = {};

      // Initialize ourselves as a Peer
      var myID = null;
      var peer = new Peer();
      peer.on('open', function(id) {
        myID = id;
        console.log('My peer ID is: ' + myID);
      });
      peer.on('error', function(err) { console.error(err); });
      var conn = null;

      // Read the connecting ID from the URL
      var searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("id")) {
        conn = peer.connect(searchParams.get("id"));

        conn.on('open', function() {
          // Receive messages
          conn.on('data', function(data) {
            //if(playerNum in data && data.playerNum !== undefined){
            //  console.log("I am now player "+data.playerNum);
            //}else{
              console.log('Received', data);
            //}
          });
          document.body.style.backgroundColor = "green";
        });
        conn.on('close', function() {
          console.log("Disconnected; perhaps the server shut down?");
          document.body.style.backgroundColor = "red";
        });
      }

      // Send commands on valid button presses
      function sendPress(button)  {
        if (!button in keypressStates || !keypressStates[button]) {
          keypressStates[button] = true;
          console.log("Pressed " +button+"!");
          if(conn != null){
            conn.send({ event: "press", button: button});
          }
        }
        event.preventDefault();
      }
      function sendRelease(button){
        if (!button in keypressStates || keypressStates[button]) {
          keypressStates[button] = false;
          console.log("Released " +button+"!");
          if(conn != null){
            conn.send({ event: "release", button: button});
          }
        }
      }

      // Read from the "Name" Textfield and set the player's name...

      // Handle leaving the window gracefully

      // Attempt to prevent zooming....
      document.addEventListener('touchmove', function(event) {
        event = event.originalEvent || event;
        event.preventDefault();
      }, false);

      // Clean up connection; This appears to be a futile gesture...
      window.addEventListener("unload", function(event) {
        if(conn !== null){ conn.close(); }
        if(peer !== null){ peer.close(); }
      });
    </script>

  </body>
</html>
